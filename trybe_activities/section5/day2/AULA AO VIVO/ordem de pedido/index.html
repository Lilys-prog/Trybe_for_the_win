<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ordem de Pedido - Exercício em Aula</title>
</head>
<body>
<header>
  <h1>Ordem de Pedido</h1>
</header>

  <main>
    <form action="" method="get">

      <section class="user">
        <h4>Identificação:</h4>
        
        <label for="full-name">Nome Completo:</label>
        <input type="text" name="full-name" class="my-inputs" id="full-name" placeholder="Nome Completo">
        <br>
        <label for="adress">Endereço:</label>
        <input type="text" name="adress" id="adress">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">

      </section>
      <br>

      <section class="food-size">
        <h4>Tamanho da Marmita</h4>

        <select name="size" id="size-id" class="my-inputs">
          <option value="" disabled selected>Selecione o Tamanho</option>
          <option value="food-500g">Marmitinha - 500g</option>
          <option value="food-800g">Marmita - 800g</option>
          <option value="food-1kg">Marmitão - 1Kg</option>
          <option value="food-2kg">Marmitãozão - 2Kg</option>
        </select>
      </section>

      <section class="egg-bean">
        <div>
          <h4>Ovo frito?</h4>  
          <label for="egg-id">Quantidade (R$ 2,00)</label>
          <input type="number" name="egg" id="egg-id">
        </div>

        <div>
          <h4>Onde vai o feijão?</h4>
          
          <input type="radio" name="bean" id="rice-bean-id" value="up">
          <label for="rice-bean-id">Feijão por cima do arroz</label>
          <br>
          <input type="radio" name="bean" id="bean-rice-id" value="down">
          <label for="bean-rice-id">Feijão por baixo do arroz</label>


        </div>
      </section>

      <section class="pasta">
        <h4>Macarrão</h4>

        <input type="checkbox" name="sauce" id="bolonhesa-id" value="bolonhesa">
        <label for="bolonhesa-id">Molho Bolonhesa</label>
        <br>
        <input type="checkbox" name="sauce" id="branco-id" value="branco">
        <label for="branco-id">Molho Branco</label>
        <br>
        <input type="checkbox" name="sauce" id="gorgonzola-id" value="gorgonzola">
        <label for="gorgonzola-id">Molho Gorgonzola</label>
        <br>
        <input type="checkbox" name="sauce" id="funghi-id" value="funghi">
        <label for="funghi-id">Molho Funghi</label>

      </section>

      <section class="extraInfo">
        <h4>Informações extras:</h4>

        <textarea name="extra-info" id="extra-info" cols="30" rows="10" maxlength="500"></textarea>
      </section>

      <button type="submit">Enviar</button>
      
    </form>
  </main>

  <aside class="ticket">
    <br><br><br>
    == Restaurante Exemplo ==
    <br>
    = Coma enquanto há tempo =
    <br><br>
    Pedido nº <span>2323</span>

    <div class="left">
      <ol id="orderList"></ol>
    </div>
    <br>
    <br>
    <br>
    <br>
    <strong>Obrigada, já pode me deixar em paz!</strong>
    <br>
    <br>
    <br>
    <br>
  </aside>

  <script src="script.js"></script>
</body>
</html>
