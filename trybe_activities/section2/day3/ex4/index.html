<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  
  <div id="red">
    <h3>Cor primária</h3>
  </div>

  <div id="yellow">
    <h3>Cor Secundária</h3>
  </div>

  <div id="blue">
    <h3>Cor Complementar</h3>
  </div>

  <div id="black">
    <h3>Cor <br>Escura</h3>
  </div>

  <div id="white">
    <h3>Cor <br>Clara</h3>
  </div>

</body>
</html>
